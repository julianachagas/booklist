<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Sansita:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Booklist</h1>
        <form action="" id="search-books">
          <label for="search-book-title" class="visually-hidden"
            >Search for a book</label
          >
          <input
            type="text"
            name="searchBooks"
            id="search-book-title"
            placeholder="Search books..."
          />
        </form>
      </header>
      <div class="content">
        <h2>Books to Read</h2>
        <p class="instructions" id="empty-list-instruction">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9 18C4.02944 18 0 13.9706 0 9C0 4.02944 4.02944 0 9 0C13.9706 0 18 4.02944 18 9C18 13.9706 13.9706 18 9 18ZM9 16.3636C13.0668 16.3636 16.3636 13.0668 16.3636 9C16.3636 4.93318 13.0668 1.63636 9 1.63636C4.93318 1.63636 1.63636 4.93318 1.63636 9C1.63636 13.0668 4.93318 16.3636 9 16.3636ZM9.00027 13.9077C8.54825 13.9077 8.18182 13.5414 8.18182 13.0896C8.18182 12.6377 8.54825 12.2714 9.00027 12.2714C9.45229 12.2714 9.81872 12.6377 9.81872 13.0896C9.81872 13.5414 9.45229 13.9077 9.00027 13.9077ZM8.18424 4.08956H9.82114V10.635H8.18424V4.08956Z"
              fill="black"
            />
          </svg>
          Add a book title in the field below to create your booklist.
        </p>
        <ul id="book-list">
          <!-- <li>
            <span class="book-name">Pride and Prejudice</span>
            <button class="btn delete">delete</button>
          </li>
          <li>
            <span class="book-name">How to Stop Time</span>
            <button class="btn delete">delete</button>
          </li>
          <li>
            <span class="book-name">The Adventures of Sherlock Holmes</span>
            <button class="btn delete">delete</button>
          </li>
          <li>
            <span class="book-name">Wuthering Heights</span>
            <button class="btn delete">delete</button>
          </li> -->
        </ul>
        <form class="add-book" id="add-book">
          <div class="form-field" id="hide-books-wrapper">
            <input type="checkbox" name="hide-books" id="hide-books" />
            <label for="hide-books">Hide all the books</label>
          </div>
          <div class="add-book-field">
            <label for="add-book-title" class="visually-hidden"
              >Add a book</label
            >
            <input
              type="text"
              name="add-book-title"
              id="add-book-title"
              placeholder="Book title"
            />
            <button class="btn">Add</button>
          </div>
          <p class="instructions" id="input-validation"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9 0C4.02919 0 0 4.02919 0 9C0 13.9703 4.02919 18 9 18C13.9703 18 18 13.9708 18 9C18 4.02919 13.9703 0 9 0ZM9 16.875C4.65075 16.875 1.125 13.3492 1.125 9C1.125 4.65075 4.65075 1.125 9 1.125C13.3492 1.125 16.875 4.65075 16.875 9C16.875 13.3492 13.3492 16.875 9 16.875Z" fill="#121313"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7851 11.9649L9.82181 9.00113L12.7682 6.07894C12.9904 5.85901 12.9904 5.50294 12.7682 5.28357C12.5466 5.06419 12.1866 5.06419 11.9649 5.28357L9.0225 8.20182L6.03619 5.21494C5.81456 4.99219 5.45456 4.99219 5.23294 5.21494C5.01131 5.43713 5.01131 5.79826 5.23294 6.02044L8.21475 9.00282L5.21606 11.9768C4.99444 12.1967 4.99444 12.5528 5.21606 12.7721C5.43769 12.9921 5.79769 12.9921 6.01987 12.7721L9.01462 9.80213L11.9824 12.7699C12.204 12.9926 12.564 12.9926 12.7856 12.7699C13.0067 12.5483 13.0067 12.1877 12.7851 11.9649Z" fill="#121313"/>
            </svg>
            Empty field! Please enter a book title.</p>
        </form>
        <ul class="tabs">
          <li data-target="#about">About</li>
          <li data-target="#contact">Contact</li>
        </ul>
        <div class="panel" id="about">
          <p>Made with &#9825; by Juliana Chagas, front-end developer.</p>
        </div>
        <div class="panel" id="contact">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">LinkedIn</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
